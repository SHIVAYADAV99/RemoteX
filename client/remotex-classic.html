<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteX - Remote Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        input {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            margin-right: 10px;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            background: #000;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }

        .status.connected {
            background: #1a4d2e;
            border: 1px solid #4caf50;
        }

        .status.disconnected {
            background: #4d1a1a;
            border: 1px solid #f44336;
        }

        #videoStatus {
            color: #aaa;
            margin: 10px 0;
        }

        #info {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        #info p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üñ•Ô∏è RemoteX - Remote Desktop Platform</h1>

        <div class="card">
            <h2>Host Session</h2>
            <button id="shareBtn">üì∫ Start Sharing</button>
            <div id="roomInfo" style="display:none; margin-top: 15px;">
                <p><strong>Session ID:</strong> <span id="roomId"></span></p>
                <button id="copyBtn">üìã Copy ID</button>
            </div>
        </div>

        <div class="card">
            <h2>Join Session</h2>
            <input type="text" id="joinRoomId" placeholder="Enter Session ID" style="width: 300px;">
            <button id="joinBtn">üîó Connect</button>
        </div>

        <div class="card">
            <div id="status" class="status disconnected">Not Connected</div>
            <div id="videoStatus">Waiting...</div>
            <div id="info"></div>
        </div>

        <div class="card">
            <h3>Remote Control</h3>
            <label>
                <input type="checkbox" id="remoteControlToggle">
                Enable Remote Control
            </label>
            <button id="disconnectBtn"
                style="display:none; background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);">‚ùå
                Disconnect</button>
        </div>

        <div class="card">
            <video id="remoteVideo" autoplay playsinline muted></video>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Renderer logic -->
    <script src="renderer.js"></script>
</body>

</html>
