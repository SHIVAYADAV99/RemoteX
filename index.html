<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Desktop</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
    }

    /* Simple icon replacements using CSS */
    .icon {
      display: inline-block;
      width: 1em;
      height: 1em;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // Simple SVG icon components
    const Monitor = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect x="2" y="3" width="20" height="14" rx="2" strokeWidth="2"/>
        <line x1="8" y1="21" x2="16" y2="21" strokeWidth="2"/>
        <line x1="12" y1="17" x2="12" y2="21" strokeWidth="2"/>
      </svg>
    );

    const Share2 = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="18" cy="5" r="3" strokeWidth="2"/>
        <circle cx="6" cy="12" r="3" strokeWidth="2"/>
        <circle cx="18" cy="19" r="3" strokeWidth="2"/>
        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" strokeWidth="2"/>
        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" strokeWidth="2"/>
      </svg>
    );

    const Hand = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0" strokeWidth="2"/>
        <path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2" strokeWidth="2"/>
        <path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v8" strokeWidth="2"/>
        <path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15" strokeWidth="2"/>
      </svg>
    );

    const Video = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="m23 7-7 5 7 5V7z" strokeWidth="2" strokeLinejoin="round"/>
        <rect x="1" y="5" width="15" height="14" rx="2" strokeWidth="2"/>
      </svg>
    );

    const VideoOff = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M16 16v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10" strokeWidth="2"/>
        <line x1="1" y1="1" x2="23" y2="23" strokeWidth="2"/>
      </svg>
    );

    const Users = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" strokeWidth="2"/>
        <circle cx="9" cy="7" r="4" strokeWidth="2"/>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87" strokeWidth="2"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75" strokeWidth="2"/>
      </svg>
    );

    const Copy = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect x="9" y="9" width="13" height="13" rx="2" strokeWidth="2"/>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" strokeWidth="2"/>
      </svg>
    );

    const Check = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12" strokeWidth="2"/>
      </svg>
    );

    const MousePointer = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3z" strokeWidth="2" strokeLinejoin="round"/>
        <path d="m13 13 6 6" strokeWidth="2"/>
      </svg>
    );

    const Keyboard = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <rect x="2" y="4" width="20" height="16" rx="2" strokeWidth="2"/>
        <path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01M8 12h.01M12 12h.01M16 12h.01M7 16h10" strokeWidth="2"/>
      </svg>
    );

    function App() {
      const [mode, setMode] = useState('home');
      const [isSharing, setIsSharing] = useState(false);
      const [isConnected, setIsConnected] = useState(false);
      const [sessionId, setSessionId] = useState('');
      const [inputSessionId, setInputSessionId] = useState('');
      const [remoteControl, setRemoteControl] = useState(false);
      const [copied, setCopied] = useState(false);
      const [mousePos, setMousePos] = useState({ x: 0, y: 0 });
      const [logs, setLogs] = useState([]);
      const [peerConnection, setPeerConnection] = useState(null);
      
      const videoRef = useRef(null);
      const remoteVideoRef = useRef(null);
      const canvasRef = useRef(null);
      const streamRef = useRef(null);
      const pcRef = useRef(null);

      // Effect to attach stream to video element when it becomes available
      useEffect(() => {
        if (isSharing && streamRef.current && videoRef.current) {
          if (!videoRef.current.srcObject) {
            addLog('Attaching stream to video element...');
            videoRef.current.srcObject = streamRef.current;
            videoRef.current.play().then(() => {
              addLog('‚úì Video playback started');
            }).catch(err => {
              addLog(`Video play error: ${err.message}`);
            });
          }
        }
      }, [isSharing]);

      const addLog = (message) => {
        setLogs(prev => [...prev, `${new Date().toLocaleTimeString()}: ${message}`]);
      };

      const generateSessionId = () => {
        return Math.random().toString(36).substring(2, 10).toUpperCase();
      };

      // WebRTC Setup for Host
      const setupHostConnection = async (stream, sessionId) => {
        try {
          addLog('Setting up WebRTC connection as host...');
          
          const pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
          });
          
          pcRef.current = pc;
          
          // Add stream tracks to peer connection
          stream.getTracks().forEach(track => {
            pc.addTrack(track, stream);
            addLog(`Added ${track.kind} track to connection`);
          });
          
          // Create offer
          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);
          addLog('Created WebRTC offer');
          
          // Store offer in localStorage for client to pick up
          const sessionData = {
            offer: offer,
            timestamp: Date.now()
          };
          localStorage.setItem(`session_${sessionId}`, JSON.stringify(sessionData));
          addLog('Offer stored for client');
          
          // Listen for answer from client
          const checkForAnswer = setInterval(() => {
            const answerData = localStorage.getItem(`answer_${sessionId}`);
            if (answerData) {
              const { answer } = JSON.parse(answerData);
              pc.setRemoteDescription(new RTCSessionDescription(answer))
                .then(() => {
                  addLog('‚úì Client connected via WebRTC!');
                  clearInterval(checkForAnswer);
                  localStorage.removeItem(`answer_${sessionId}`);
                })
                .catch(err => addLog(`Error setting answer: ${err.message}`));
            }
          }, 1000);
          
          // Clean up interval after 30 seconds
          setTimeout(() => clearInterval(checkForAnswer), 30000);
          
        } catch (err) {
          addLog(`WebRTC setup error: ${err.message}`);
        }
      };

      // WebRTC Setup for Client
      const setupClientConnection = async (sessionId) => {
        try {
          addLog('Setting up WebRTC connection as client...');
          
          const pc = new RTCPeerConnection({
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
          });
          
          pcRef.current = pc;
          
          // Handle incoming stream
          pc.ontrack = (event) => {
            addLog('‚úì Receiving video stream from host!');
            if (remoteVideoRef.current) {
              remoteVideoRef.current.srcObject = event.streams[0];
              remoteVideoRef.current.play().catch(err => 
                addLog(`Remote video play error: ${err.message}`)
              );
            }
          };
          
          // Get offer from localStorage
          const sessionData = localStorage.getItem(`session_${sessionId}`);
          if (!sessionData) {
            addLog('ERROR: Session not found. Host may not be sharing yet.');
            return false;
          }
          
          const { offer } = JSON.parse(sessionData);
          await pc.setRemoteDescription(new RTCSessionDescription(offer));
          addLog('Received offer from host');
          
          // Create answer
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          addLog('Created answer for host');
          
          // Store answer for host
          const answerData = {
            answer: answer,
            timestamp: Date.now()
          };
          localStorage.setItem(`answer_${sessionId}`, JSON.stringify(answerData));
          addLog('Answer sent to host');
          
          return true;
          
        } catch (err) {
          addLog(`Client connection error: ${err.message}`);
          return false;
        }
      };

      const startScreenShare = async () => {
        try {
          addLog('Initializing screen capture...');
          
          // Check if we're in Electron
          if (!window.electronAPI || !window.electronAPI.isElectron) {
            addLog('ERROR: Not running in Electron environment');
            alert('This app must be run in Electron for screen sharing to work.');
            return;
          }

          // Get available sources from Electron
          addLog('Getting available screens...');
          const sources = await window.electronAPI.getSources();
          
          if (!sources || sources.length === 0) {
            addLog('ERROR: No screens found');
            alert('No screens available to share.');
            return;
          }

          addLog(`Found ${sources.length} available source(s)`);
          
          // Use the first screen source
          const source = sources.find(s => s.id.startsWith('screen')) || sources[0];
          addLog(`Selected source: ${source.name}`);

          // Get stream using Electron's approach
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: false,
            video: {
              mandatory: {
                chromeMediaSource: 'desktop',
                chromeMediaSourceId: source.id,
                minWidth: 1280,
                maxWidth: 1920,
                minHeight: 720,
                maxHeight: 1080
              }
            }
          });

          addLog('‚úì Screen capture successful!');
          addLog(`Stream tracks: ${stream.getVideoTracks().length} video track(s)`);
          
          streamRef.current = stream;

          const newSessionId = generateSessionId();
          setSessionId(newSessionId);
          setIsSharing(true);
          
          addLog(`‚úì Screen sharing started successfully!`);
          addLog(`‚úì Session ID generated: ${newSessionId}`);
          
          // Setup WebRTC connection for streaming
          await setupHostConnection(stream, newSessionId);

          stream.getVideoTracks()[0].addEventListener('ended', () => {
            addLog('Screen capture ended');
            stopScreenShare();
          });

        } catch (err) {
          addLog(`ERROR: ${err.name} - ${err.message}`);
          console.error('Screen share error:', err);
          alert(`Screen sharing failed: ${err.message}`);
        }
      };

      const stopScreenShare = () => {
        if (streamRef.current) {
          streamRef.current.getTracks().forEach(track => track.stop());
          streamRef.current = null;
        }
        setIsSharing(false);
        setIsConnected(false);
        addLog('Screen sharing stopped');
      };

      const connectToSession = () => {
        if (inputSessionId.length >= 6) {
          setSessionId(inputSessionId);
          setIsConnected(true);
          addLog(`Connected to session: ${inputSessionId}`);
          
          setTimeout(() => {
            addLog('Stream received from host');
          }, 1000);
        }
      };

      const handleCanvasClick = (e) => {
        if (!remoteControl) return;
        
        const rect = canvasRef.current.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        setMousePos({ x, y });
        addLog(`Remote click at (${Math.round(x)}, ${Math.round(y)})`);
        
        if (window.electronAPI) {
          window.electronAPI.sendMouseClick({ x, y, button: 'left' });
        }
      };

      const handleCanvasMouseMove = (e) => {
        if (!remoteControl) return;
        
        const rect = canvasRef.current.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        setMousePos({ x, y });
        
        if (window.electronAPI) {
          window.electronAPI.sendMouseMove({ x, y });
        }
      };

      const copySessionId = () => {
        navigator.clipboard.writeText(sessionId);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
      };

      const renderHome = () => (
        <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
          <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
            <div className="flex items-center justify-center mb-6">
              <Monitor className="w-16 h-16 text-indigo-600" />
            </div>
            
            <h1 className="text-4xl font-bold text-center text-gray-800 mb-3">
              Remote Desktop
            </h1>
            <p className="text-center text-gray-600 mb-8">
              Share your screen or connect to a remote desktop
            </p>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <button
                onClick={() => setMode('host')}
                className="flex flex-col items-center justify-center p-8 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-all transform hover:scale-105 shadow-lg"
              >
                <Share2 className="w-12 h-12 mb-3" />
                <span className="text-xl font-semibold">Share Screen</span>
                <span className="text-sm opacity-90 mt-2">Let others view your screen</span>
              </button>

              <button
                onClick={() => setMode('client')}
                className="flex flex-col items-center justify-center p-8 bg-purple-600 text-white rounded-xl hover:bg-purple-700 transition-all transform hover:scale-105 shadow-lg"
              >
                <Monitor className="w-12 h-12 mb-3" />
                <span className="text-xl font-semibold">Connect</span>
                <span className="text-sm opacity-90 mt-2">View a shared screen</span>
              </button>
            </div>

            <div className="mt-8 p-4 bg-blue-50 rounded-lg">
              <h3 className="font-semibold text-gray-800 mb-2 flex items-center gap-2">
                <Users className="w-5 h-5 text-blue-600" />
                Features
              </h3>
              <ul className="text-sm text-gray-700 space-y-1">
                <li>‚Ä¢ Real-time screen sharing</li>
                <li>‚Ä¢ Remote control capabilities</li>
                <li>‚Ä¢ Secure peer-to-peer connection</li>
                <li>‚Ä¢ Cross-platform support</li>
              </ul>
            </div>
          </div>
        </div>
      );

      const renderHost = () => (
        <div className="min-h-screen bg-gray-900 text-white p-6">
          <div className="max-w-7xl mx-auto">
            <div className="flex items-center justify-between mb-6">
              <button
                onClick={() => {
                  stopScreenShare();
                  setMode('home');
                }}
                className="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors"
              >
                ‚Üê Back
              </button>
              
              <h1 className="text-2xl font-bold flex items-center gap-2">
                <Share2 className="w-6 h-6" />
                Screen Sharing Host
              </h1>

              <div className="w-24" />
            </div>

            {!isSharing ? (
              <div className="flex flex-col items-center justify-center min-h-[60vh]">
                <button
                  onClick={startScreenShare}
                  className="flex flex-col items-center justify-center p-12 bg-indigo-600 text-white rounded-2xl hover:bg-indigo-700 transition-all transform hover:scale-105 shadow-2xl"
                >
                  <Video className="w-20 h-20 mb-4" />
                  <span className="text-2xl font-semibold">Start Sharing</span>
                  <span className="text-sm opacity-90 mt-2">Click to share your screen</span>
                </button>
                
                <div className="mt-8 p-4 bg-gray-800 rounded-lg max-w-md">
                  <h4 className="font-semibold mb-2 text-gray-300">üìã Instructions:</h4>
                  <ol className="text-sm text-gray-400 space-y-1 list-decimal list-inside">
                    <li>Click "Start Sharing" button</li>
                    <li>Select which screen/window to share</li>
                    <li>Click "Share" in the dialog</li>
                    <li>Your Session ID will be generated</li>
                    <li>Share the Session ID with others</li>
                  </ol>
                </div>
              </div>
            ) : (
              <div className="space-y-6">
                <div className="bg-gray-800 rounded-xl p-6">
                  <div className="flex items-center justify-between mb-4">
                    <div className="flex-1">
                      <h3 className="text-lg font-semibold mb-2">Session ID</h3>
                      <div className="flex items-center gap-3">
                        <code className="text-2xl font-mono bg-gray-700 px-4 py-2 rounded-lg">
                          {sessionId}
                        </code>
                        <button
                          onClick={copySessionId}
                          className="px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2"
                        >
                          {copied ? <Check className="w-4 h-4" /> : <Copy className="w-4 h-4" />}
                          {copied ? 'Copied!' : 'Copy'}
                        </button>
                      </div>
                      <p className="text-sm text-gray-400 mt-2">
                        Share this ID with others to let them connect
                      </p>
                      
                      {/* Stream Status */}
                      <div className="mt-3 flex items-center gap-2 text-sm">
                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse" />
                        <span className="text-gray-300">
                          Stream Active: {streamRef.current ? 
                            `${streamRef.current.getVideoTracks()[0]?.label || 'Unknown'}` : 
                            'No stream'}
                        </span>
                      </div>
                    </div>

                    <button
                      onClick={stopScreenShare}
                      className="px-6 py-3 bg-red-600 rounded-lg hover:bg-red-700 transition-colors flex items-center gap-2"
                    >
                      <VideoOff className="w-5 h-5" />
                      Stop Sharing
                    </button>
                  </div>
                </div>

                <div className="bg-gray-800 rounded-xl p-6">
                  <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                    <div className="w-3 h-3 bg-red-500 rounded-full animate-pulse" />
                    Your Screen (Live)
                  </h3>
                  <div className="relative bg-black rounded-lg overflow-hidden" style={{ minHeight: '400px' }}>
                    <video
                      ref={videoRef}
                      autoPlay
                      playsInline
                      muted
                      className="w-full h-auto"
                      onLoadedMetadata={() => addLog('‚úì Video stream loaded successfully')}
                      onError={(e) => addLog(`ERROR: Video element error - ${e.message}`)}
                    />
                    {!videoRef.current?.srcObject && (
                      <div className="absolute inset-0 flex items-center justify-center">
                        <div className="text-center text-gray-400">
                          <div className="animate-spin w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full mx-auto mb-4" />
                          <p>Loading video stream...</p>
                        </div>
                      </div>
                    )}
                  </div>
                </div>

                <div className="bg-gray-800 rounded-xl p-4 max-h-48 overflow-y-auto">
                  <h3 className="text-sm font-semibold mb-2 text-gray-400">Activity Log</h3>
                  <div className="space-y-1 text-xs font-mono text-gray-300">
                    {logs.map((log, i) => (
                      <div key={i}>{log}</div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );

      const renderClient = () => (
        <div className="min-h-screen bg-gray-900 text-white p-6">
          <div className="max-w-7xl mx-auto">
            <div className="flex items-center justify-between mb-6">
              <button
                onClick={() => {
                  setIsConnected(false);
                  setMode('home');
                }}
                className="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors"
              >
                ‚Üê Back
              </button>
              
              <h1 className="text-2xl font-bold flex items-center gap-2">
                <Monitor className="w-6 h-6" />
                Remote Desktop Viewer
              </h1>

              <div className="w-24" />
            </div>

            {!isConnected ? (
              <div className="flex flex-col items-center justify-center min-h-[60vh]">
                <div className="bg-gray-800 rounded-2xl p-8 max-w-md w-full">
                  <h2 className="text-xl font-semibold mb-4 text-center">
                    Connect to Session
                  </h2>
                  <input
                    type="text"
                    value={inputSessionId}
                    onChange={(e) => setInputSessionId(e.target.value.toUpperCase())}
                    placeholder="Enter Session ID"
                    className="w-full px-4 py-3 bg-gray-700 rounded-lg text-center text-xl font-mono tracking-wider mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    maxLength={8}
                  />
                  <button
                    onClick={connectToSession}
                    disabled={inputSessionId.length < 6}
                    className="w-full px-6 py-3 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed font-semibold"
                  >
                    Connect
                  </button>
                </div>
              </div>
            ) : (
              <div className="space-y-6">
                <div className="bg-gray-800 rounded-xl p-6">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-4">
                      <div className="flex items-center gap-2">
                        <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse" />
                        <span className="font-semibold">Connected to {sessionId}</span>
                      </div>
                    </div>

                    <div className="flex items-center gap-4">
                      <button
                        onClick={() => setRemoteControl(!remoteControl)}
                        className={`px-4 py-2 rounded-lg transition-colors flex items-center gap-2 ${
                          remoteControl 
                            ? 'bg-green-600 hover:bg-green-700' 
                            : 'bg-gray-700 hover:bg-gray-600'
                        }`}
                      >
                        <Hand className="w-4 h-4" />
                        Remote Control {remoteControl ? 'ON' : 'OFF'}
                      </button>

                      <button
                        onClick={() => setIsConnected(false)}
                        className="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-700 transition-colors"
                      >
                        Disconnect
                      </button>
                    </div>
                  </div>
                </div>

                <div className="bg-gray-800 rounded-xl p-6">
                  <h3 className="text-lg font-semibold mb-4">Remote Screen</h3>
                  <div 
                    className="relative bg-black rounded-lg overflow-hidden cursor-crosshair"
                    onClick={handleCanvasClick}
                    onMouseMove={handleCanvasMouseMove}
                  >
                    <canvas
                      ref={canvasRef}
                      width={1280}
                      height={720}
                      className="w-full h-auto"
                      style={{ 
                        backgroundImage: 'linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a), linear-gradient(45deg, #1a1a1a 25%, transparent 25%, transparent 75%, #1a1a1a 75%, #1a1a1a)',
                        backgroundSize: '40px 40px',
                        backgroundPosition: '0 0, 20px 20px'
                      }}
                    />
                    
                    {remoteControl && (
                      <>
                        <div 
                          className="absolute w-6 h-6 border-2 border-red-500 rounded-full pointer-events-none transition-all duration-75"
                          style={{ 
                            left: mousePos.x - 12, 
                            top: mousePos.y - 12,
                            opacity: 0.8
                          }}
                        />
                        <div className="absolute top-4 left-4 bg-green-600 px-3 py-1 rounded-full text-sm flex items-center gap-2">
                          <MousePointer className="w-4 h-4" />
                          Remote Control Active
                        </div>
                      </>
                    )}

                    {!remoteControl && (
                      <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
                        <div className="text-center">
                          <Hand className="w-16 h-16 mx-auto mb-4 opacity-50" />
                          <p className="text-lg">Enable Remote Control to interact</p>
                        </div>
                      </div>
                    )}
                  </div>

                  {remoteControl && (
                    <div className="mt-4 grid grid-cols-3 gap-2">
                      <button className="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors flex items-center justify-center gap-2">
                        <MousePointer className="w-4 h-4" />
                        Left Click
                      </button>
                      <button className="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors flex items-center justify-center gap-2">
                        <MousePointer className="w-4 h-4" />
                        Right Click
                      </button>
                      <button className="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors flex items-center justify-center gap-2">
                        <Keyboard className="w-4 h-4" />
                        Send Keys
                      </button>
                    </div>
                  )}
                </div>

                <div className="bg-gray-800 rounded-xl p-4 max-h-48 overflow-y-auto">
                  <h3 className="text-sm font-semibold mb-2 text-gray-400">Activity Log</h3>
                  <div className="space-y-1 text-xs font-mono text-gray-300">
                    {logs.map((log, i) => (
                      <div key={i}>{log}</div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );

      return (
        <>
          {mode === 'home' && renderHome()}
          {mode === 'host' && renderHost()}
          {mode === 'client' && renderClient()}
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
